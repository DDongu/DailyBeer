<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>:: DailyBeer ::</title>
    <style> 
        /* body {
            background-color: black !important;
            color: white !important;
        } */
        #footer {
            clear: left;
        }
        .article {
            clear: left;
            height: 400px;
            width: 1200px;
            margin: auto;
            margin-bottom: 150px;
            opacity: 0;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-top: 40px;
        }
        .imgdiv {
            float: left;
            width: 350px;
            height: 350px;
            margin-right: 40px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
        .article>span {
            clear: left;
        }
        .article p {
            font-size: 20px;
        }
        .appearEffect {
            background-color: aqua;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- <div><p id="title">맥주의 역사</p></div> -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="article1" class="article">
            <div class="imgdiv" style="background-image: url('../img/detail1.png');"></div>
            <span>
                <div class="title">맥주의 기원</div>
                <div>
                    <p style="font-size: 25px;">BC 4200년경 메소포타미아</p>
                    <p>
                        메소포타미아의 수메르인들이 곤죽과 같은 시카루(sikaru)를 만들어 것에 기원을 두고 있다.
                        <br>보리를 발효시켜 여과도 하지 않은 상태에서 침전물이 없는 위쪽의 맑은 부분만 갈대를 이어 만든 빨대를 꼽아서 빨아 마셨다고 하는데,
                        우리나라의 동동주와 비슷한 방식이다. 이 당시에는 빨대를 함께 꼽아 마시면서 노닥거리는 게 사교의 수단이었다고 한다.
                    </p>
                </div>
            </span>
        </div>
        <div id="article1" class="article">
            <div class="row">
                <div class="col-sm-6 title text-center">라거</div>
                <div class="col-sm-6 title text-center">에일</div>
            </div>
            <div class="row">
                <img src="../img/detail2.png" alt="" width="1000">
            </div>
            <br>
        </div>        
    </div>
    <script>
        // 요소들을 모두 가져오기
        const articles = document.querySelectorAll('.article');

        // 스크롤 이벤트 핸들러 함수
        function scrollHandler() {
            articles.forEach((article) => {
                // 요소가 화면에 보이는지 확인
                const articleTop = article.getBoundingClientRect().top;
                const articleBottom = article.getBoundingClientRect().bottom;

                // 요소가 화면에 진입할 때 애니메이션 클래스 추가
                if (articleTop < window.innerHeight && articleBottom >= 0) {
                article.classList.add('fade-in');
                console.log('fade-in');
                } else {
                // 요소가 화면을 벗어날 때 애니메이션 클래스 제거
                article.classList.remove('fade-in');
                console.log('fade-out');    
                }
            });
        }

        // 스크롤 이벤트에 scrollHandler 함수 연결
        window.addEventListener('scroll', scrollHandler);

        // 초기 로딩 시에도 요소들의 상태 확인
        window.addEventListener('load', scrollHandler);
    </script>
    <script src="../js/common.js"></script>
</body>
</html>
