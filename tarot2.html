<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.1/jquery.fullPage.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/tarot2.css">
    <title>Document</title>
</head>
<body>
  <div id="fullpage">
    <div data-anchor="firstPage" class="section">
      <div class="container-fluid text-center">
        <div class="logo"><img class="logo-img" src="./src/tarot/logo.png"></div>
      <div class="cardImg"><img id="card1" width="200px"><img id="card2"></div>
      <div class="msg center-block" id="msg1"></div>
      </div>
      
    </div>

    <div data-anchor="secondPage" class="section">
      <div class="container-fluid">
        <h1>오늘 하루 고생한 당신에게</h1>
        <p>하루를 고생한 당신에게 추천하고 싶은 맥주</p>
        <div><img id="beerImg"></div>
        <div id="beerName"></div>
        <div class="msg" id="msg2"></div>
      </div>
      
    </div>
  </div>



  <script src="js/tarotContent.js"></script>
  <script>

  // fullPage.js controls
  $(document).ready(function() {
    $('#fullpage').fullpage({
      scrollOverflow: true,
      sectionsColor: ['thistle', 'white'],
      afterLoad: function(index){
        if(index === "secondPage") {
          $(this).resize();
        }
      } 
    });
  }) 

    var cardNums = 12;
    cardNums = Number(localStorage.getItem("cardNum"));
    console.log(cardNums);
    const uniqueNum = tarotCases.indexOf(String(cardNums));
    console.log(uniqueNum)
    const cardNum = [];
    cardNum[0] = Math.floor(cardNums/10); cardNum[1] = cardNums%10;

    /* 사진 불러오기 */
    var imgSrc = '../src/tarot/card'+cardNum[0]+'.jpg';
    $('#card1').attr("src", imgSrc);
    imgSrc = '../src/tarot/card'+cardNum[1]+'.jpg';
    $('#card2').attr("src", imgSrc);
    imgSrc = '../src/beer1.jpg';  // 수정!!!!
    $('#beerImg').attr("src", imgSrc);

    /* 글 불러오기 */
    $('#beerName').text(beerName[uniqueNum]);
    $('#msg1').text(tarotResultMsg[uniqueNum]);
    $('#msg2').text(beerResultMsg[uniqueNum]);

  </script>
</body>
</html>
